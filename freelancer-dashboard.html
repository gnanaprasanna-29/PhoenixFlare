<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BizBoost | Freelancer Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
    <h2 class="logo">BizBoost</h2>
    <div class="top-actions">
        <button class="new-btn" onclick="openChatbot()">Chat</button>

        <button class="new-btn" onclick="showApplications()">My Applications</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</header>

<main class="container">

    <h1 style="text-align:center; margin-bottom:30px;">
        Freelancer Dashboard
    </h1>

    <div style="display:flex; align-items:center; gap:15px; margin-bottom:15px;">
        <button id="backBtn" class="back-btn" style="display:none;" onclick="showAvailableJobs()">‚Üê Back</button>
        <h2 id="pageTitle">Available Jobs</h2>
    </div>

    <input
        id="searchInput"
        type="text"
        placeholder="Search jobs..."
        oninput="handleSearch()"
        style="margin-bottom:15px;"
    >

    <section class="card">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Budget</th>
                    <th>Deadline</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="jobsTable">
                <tr>
                    <td colspan="5" class="empty">Loading...</td>
                </tr>
            </tbody>
        </table>
    </section>

</main>

<!-- APPLY FORM MODAL -->
<div id="applyModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeApplyForm()">&times;</span>

        <h2>Apply for Job</h2>

        <form id="applyForm">
            <label>Name</label>
            <input type="text" id="appName" required>

            <label>Age</label>
            <input type="number" id="appAge" required>

            <label>Location</label>
            <input type="text" id="appLocation" required>

            <label>Experience</label>
            <input type="text" id="appExperience" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</div>

<script src="freelancer-dashboard.js"></script>
</body>
</html>
